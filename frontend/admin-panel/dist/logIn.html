<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <link rel="stylesheet" href="../src/output.css">
  <link rel="stylesheet" href="../src/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="bg-black font-[sans-serif]">
    <div class="min-h-screen flex flex-col items-center justify-center py-6 px-4">
      <div class="max-w-md w-full">

        <div class="p-8 rounded-2xl bg-main-bg shadow">
          <h2 class="text-white text-center text-2xl font-bold">Sign in</h2>
          <form class="mt-8 space-y-4" id="form" >
            <div>

              <div class="relative flex items-center ">
                <div class="inputbox" style="width: 100%;">
                  <input id="user-name" required="required" type="text" name="username">
                  <span class="">
                 User name
                  </span>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M575.8 255.5c0 18-15 32.1-32 32.1l-32 0 .7 160.2c0 2.7-.2 5.4-.5 8.1l0 16.2c0 22.1-17.9 40-40 40l-16 0c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1L416 512l-24 0c-22.1 0-40-17.9-40-40l0-24 0-64c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32 14.3-32 32l0 64 0 24c0 22.1-17.9 40-40 40l-24 0-31.9 0c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2l-16 0c-22.1 0-40-17.9-40-40l0-112c0-.9 0-1.9 .1-2.8l0-69.7-32 0c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"/></svg>
                  <i class="fa-solid fa-magnifying-glass"></i> 
                </div>
                <circle cx="10" cy="7" r="6" data-original="#000000"></circle>
                <path
                  d="M14 15H6a5 5 0 0 0-5 5 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 5 5 0 0 0-5-5zm8-4h-2.59l.3-.29a1 1 0 0 0-1.42-1.42l-2 2a1 1 0 0 0 0 1.42l2 2a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42l-.3-.29H22a1 1 0 0 0 0-2z"
                  data-original="#000000"></path>
                </svg>
              </div>
            </div>

            <div>

              <div class="relative flex items-center">
                <div class="inputbox" style="width: 100%;">
                  <input id="password" required="required" type="password" name="password"><i class="fa-solid fa-house"></i>
                  <span class="">
                    <i class="fa-solid fa-magnifying-glass"></i> password
                  </span>
                  <i></i>
                </div>
          
                </svg>
              </div>
            </div>


            <div class="!mt-8">

              <button id="sign-in" type="submit"
                class="w-full py-3 px-4 text-sm tracking-wide duration-500 rounded-lg text-white border hover:bg-white hover:text-black focus:outline-none">
                Sign in
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/auth.js"></script>
</body>

</html>
